   /////////////////////////////
   // Tutorial 13 (Pie layout) /
   /////////////////////////////
   // pie layout : neemt alle data, voor elke data element het returned met een startangle en endangle ...
   
   
   
   
    var data = [10, 50, 80];
    var r = 300;
   
   var color = d3.scaleOrdinal()
		.range(["red", "blue", "orange"]);
   
    var canvas = d3.select("body").append("svg")
		.attr("width", 1500)
		.attr("height", 1500);
	
    var group = canvas.append("g")
		.attr("transform", "translate(300, 300)");
   
    var arc = d3.arc()
		.innerRadius(200)
		.outerRadius(r);
		
	var pie = d3.pie()
		.value(function (d) { return d; });
		
	var arcs = group.selectAll(".arc")
		.data(pie(data)) // bind dat to the selection ,maar eerst data naar de pielayout sturen
		.enter()
		.append("g")		
		.attr("class", "arc");
		
	arcs.append("path")
		.attr("d", arc)
		.attr("fill", function (d) { return color(d.data)});
		
	arcs.append("text") // we append to each group elemtn once again, elke arcs zijn in een group
		.attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")";}) // returns center of each arc
		.attr("text-anchor", "middle")
		.attr("font-size", "1.5em")
		.text(function (d) { return d.data;});
